<dx-data-grid
  id="parents"
  [showBorders]="true"
  [showRowLines]="true"
  [dataSource]="parents">
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[5, 10, 15, 20]"
    [showInfo]="true">
  </dxo-pager>
  <dxi-column
    dataField="fullName"
    caption="ФІО"></dxi-column>
  <dxi-column
    dataField="phone"
    caption="Телефон"></dxi-column>
  <dxi-column
    dataField="addressWork"
    caption="Адреса роботи"></dxi-column>
  <dxi-column
    dataField="student.fullName"
    caption="ФІО студента"></dxi-column>
</dx-data-grid>
